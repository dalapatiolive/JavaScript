<!--myntra bag exercise-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra bag Exercise</title>
    <link rel="stylesheet" href="myntra_bag.css">
</head>
<body>
    <div>
        <button class="bag" onclick="cartQuantity = cartQuantity+1;
        document.querySelector('#cartSummary').innerHTML=`Your Bag Has ${cartQuantity} Items`;">Add to Bag</button>

        <button  class="wishlist" onclick="cartQuantity = cartQuantity-1;
        document.querySelector('#cartSummary').innerHTML=`Your Bag Has ${cartQuantity} Items`">Move to Wishlist</button>

        <button class="bag" onclick="cartQuantity = cartQuantity+2; document.querySelector('#cartSummary').innerHTML=`Your Bag Has ${cartQuantity} Items`">Add 1+1 sale items</button>
    </div>

    <h1 id="cartSummary"></h1>
</body>
<script>
    let cartQuantity = 0;
    document.querySelector('#cartSummary').innerHTML = `Your Bag Has ${cartQuantity} Items`;
</script>
</html>
